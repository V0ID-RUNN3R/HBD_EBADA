<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Memory Match!</title>
    <style>
        body {
            margin: 0;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            padding: 20px;
        }

        .card {
            background-color: transparent;
            width: 80px;
            height: 80px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .card.flip .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            border: 2px solid #ecf0f1;
        }

        .card-front {
            background-color: #34495e;
            color: #ecf0f1;
        }

        .card-back {
            background-color: #fff;
            transform: rotateY(180deg);
        }

        #instructions {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        #gift-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #222;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .gift-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gift-container:hover { animation: shake 0.5s infinite; }
        
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        .box {
            width: 150px; height: 150px;
            background: linear-gradient(to bottom right, #ff5e62, #ff9966);
            border-radius: 10px;
            position: relative;
        }
        .lid {
            width: 170px; height: 40px;
            background-color: #ff3e42;
            position: absolute; top: -20px; left: -10px;
            border-radius: 5px; z-index: 3; transition: all 0.5s ease;
        }
        .ribbon {
            width: 30px; height: 100%; background-color: #ffd700;
            position: absolute; left: 50%; transform: translateX(-50%);
        }

        .surprise {
            display: none;
            text-align: center;
            color: white;
            z-index: 20;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
        }
        .surprise img {
            width: 250px; 
            height: 250px; 
            object-fit: cover; 
            border-radius: 50%; 
            border: 5px solid #ffd700;
            margin-bottom: 20px; 
            animation: popIn 0.5s;
        }
        .surprise h1 { margin: 0; font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        
        .box-open .lid { transform: translateY(-200px) rotate(-10deg); opacity: 0; }
        .box-open .box { opacity: 0; transform: scale(0.5); }
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        .confetti {
            position: absolute; 
            width: 10px; 
            height: 10px;
            background-color: #f00; 
            animation: fall linear forwards;
            z-index: 100;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

    </style>
</head>
<body>

    <div id="instructions">
        <h1>Match the pairs to unlock your gift! üß†</h1>
    </div>
    <div id="game-board"></div>

    <div id="gift-screen">
        <h2 style="color: white; margin-bottom: 30px;">Unlocked! Tap to open!</h2>
        <div class="gift-container" onclick="openGift()">
            <div class="lid"><div class="ribbon"></div></div>
            <div class="box"><div class="ribbon"></div></div>
        </div>
        
        <div class="surprise" id="surpriseContent">
            
            <img src="us.jpg" alt="Our Picture">
            
            <h1>Happy Birthday!</h1>
            <p>A5oya el nos5a mni m3 far2 el nezam el 8eza2i, Kol sana wenta tyb ya 7bb ‚ù§Ô∏è‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const emojis = ['üéÇ', 'üéÇ', 'üéÅ', 'üéÅ', 'üéà', 'üéà', 'üéâ', 'üéâ', 'ü•≥', 'ü•≥', 'üïØÔ∏è', 'üïØÔ∏è'];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let matchedPairs = 0;
        const totalPairs = emojis.length / 2;

        const gameBoard = document.getElementById('game-board');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            const shuffledEmojis = shuffle(emojis);
            shuffledEmojis.forEach(emoji => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">‚ùì</div>
                        <div class="card-back">${emoji}</div>
                    </div>
                `;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.querySelector('.card-back').innerText === 
                          secondCard.querySelector('.card-back').innerText;

            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
            matchedPairs++;

            if (matchedPairs === totalPairs) {
                setTimeout(gameWon, 1000);
            }
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function gameWon() {
            const instructions = document.getElementById('instructions');
            instructions.style.display = 'none';
            gameBoard.style.display = 'none';
            document.getElementById('gift-screen').style.display = 'flex';
        }

        function openGift() {
            const container = document.querySelector('.gift-container');
            const surprise = document.getElementById('surpriseContent');
            const titleText = document.querySelector('#gift-screen h2');

            container.classList.add('box-open');
            titleText.style.display = 'none';

            setTimeout(() => {
                container.style.display = 'none';
                surprise.style.display = 'block';
                startConfetti();
            }, 500);
        }

        function startConfetti() {
            const colors = ['#ff5e62', '#ff9966', '#ffd700', '#56ccf2', '#2f80ed'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.opacity = Math.random();
                document.body.appendChild(confetti);
            }
        }

        createBoard();
    </script>
</body>
</html>
